{% extends "layout.html" %}

{% block title %}Sell Your Items{% endblock %}

{% block content %}
<h2>ðŸ’° Sell Your Games & Toys ðŸ’°</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash-messages">
      {% for msg in messages %}
        <p>{{ msg }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form action="/selling" method="post" enctype="multipart/form-data" class="selling-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" type="email" required>

    <label for="phone">Phone #:</label>
    <input type="text" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

    <label for="images">Upload Images (up to 20):</label>
    <input type="file" id="images" name="images" accept="image/*" multiple required>

    <button type="submit" class="retro-button">Submit</button>
</form>
{% endblock %}
